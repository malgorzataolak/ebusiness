<h1>{{title}}</h1>


<form [formGroup]="dataForm" (ngSubmit)="makeOrder($event)">
<div class="row">
  <div class="form-group">
  <div class="col-md-6">
 <label for="firstName">Imię:</label>
 </div>
 <div class="col-md-6">
 <input id="firstName" formControlName="firstName" type="text" placeholder="Imie" class=".form-control">
 </div>
  </div>
  </div>
  <div class="row">
  <div class="form-group">
  <div class="col-md-6">
  <label for="lastName">Nazwisko:</label>
  </div>
  <div class="col-md-6">
  <textarea id="lastName" formControlName="lastName" placeholder="Nazwisko" class=".form-control"></textarea>
  </div>
  </div>
  </div>
  <div class="row">
  <div class="form-group">
  <div class="col-md-6">
  <label for="email">Email:</label>
  </div>
  <div class="col-md-6"><textarea id="email" formControlName="email" placeholder="Email" class=".form-control"></textarea>
  </div>
  </div>
  </div>
  <div class="row">
  <div class="form-group">
  <div class="col-md-6">
  <label for="address">Adres:</label>
  </div>
  <div class="col-md-6">
  <textarea id="address" formControlName="address" placeholder="Adres" class=".form-control"></textarea>
  </div>
  </div>
  </div>
  
  
  
  <div class="row">
  <div class="form-group">
  <div class="col-md-6">
  <label for="phone">Telefon:</label>
  </div>
  <div class="col-md-6">
  <textarea id="phone" formControlName="phone" placeholder="Telefon" class=".form-control"></textarea>
  </div>
  </div>
  </div>
  <div class="row">
  <div class="form-group col-md-6">
  <label for="delivery">Dostawa</label>
    <div *ngFor="let d of deliveryItems">
        <label>
        <input formControlName="delivery" type="radio" name="delivery" [value]="d.value">
        {{d.display}}
        </label>
    </div>
  </div>
  <div class="form-group col-md-6">
  <label for="payment">Opcje płatności</label>
  
    <div *ngFor="let p of paymentItems">
        <label>
        <input formControlName="payment" type="radio" name="payment" [value]="p.value">
        {{p.display}}
        </label>
    </div>
  </div>
  </div>
  <div class="pull-right">
  <button type="submit">POTWIERDZAM DANE</button>
  <a routerLink="/sendOrder" routerLinkActive="active">Złóż zamówienie <i class="fa fa-arrow-circle-right fa-2x" aria-hidden="true"></i></a>
  </div>

</form>
<h5 class="pull-right">{{totalPrice|number:'1.2-2'}}</h5>
